{% extends "base.html" %}


{% block title %}
Registration Page
{% endblock %}


{% block content %}

<div class="text-center mt-5">
    <h2 class = "mt-5 mb-3">Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class = "btn btn-primary" type="submit">Register</button>
    </form>

    <p>Already have a account? Login here <a href="{% url 'login' %}"><button class="btn btn-success">Login</button></a></p>

</div>






{% endblock %}
